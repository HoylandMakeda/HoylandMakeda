name: ci

on:
  push:
    branches:
      - master
  schedule:
    - cron: "1 2 * * *"  # 每天22:11检查

jobs:
  autogreen:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        
      - name: Daily random check
        id: daily_check
        run: |
          # 使用秒级时间戳，确保每次运行都不同 
          DAY_SEED=$(date +%Y%V%u%S)
          RANDOM_NUM=$((0x$(echo -n $DAY_SEED | md5sum | cut -c1-8) % 7))
          # 如果随机数小于3则运行（3/7 ≈ 42.8%概率，接近每周3次）
          if [ $RANDOM_NUM -lt 3 ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
          echo "随机数: $RANDOM_NUM, 是否运行: $(cat $GITHUB_OUTPUT | grep should_run | cut -d= -f2)"

      - name: Auto green
        if: steps.daily_check.outputs.should_run == 'true'
        run: |
          git config --local user.email "phatdo20052804@gmail.com"
          git config --local user.name "HoylandMakeda"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "a commit a day keeps your girlfriend away"
          git push
